<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 4, sesión 6: CALLBACK TIMER</title>
    <!-- CSS STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-secondary-subtle">
    <main class="container">
      <article
        class="display bg-black text-white text-center my-5 d-flex flex-column align-items-center justify-content-center"
      >
        <h1 id="displaySegundos">00</h1>
        <p>segundos</p>
      </article>

      <form id="formulario">
        <div class="mb-3 text-center">
          <label for="segundos" class="form-label">Ingresa segundos</label>
          <input
            type="number"
            class="form-control"
            id="segundos"
            value="00"
            min="0"
          />
        </div>
        <div class="d-flex flex-column flex-md-row gap-2">
          <button type="submit" class="btn btn-success w-100" id="start">
            Empezar
          </button>
          <button type="button" class="btn btn-danger w-100" id="cancel">
            Cancelar
          </button>
        </div>
      </form>
    </main>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
